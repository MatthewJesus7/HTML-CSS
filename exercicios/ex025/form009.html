<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">
        <div>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" 

            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>

            <!-- 
                Colocamos o id no output (que vai mudar com o código)

                Colocamos um oninput, que, dentro de um imput, vai ativa-lo, de acordo.

                colocamos a id do output que queremos ligar.

                definimos o código por nomeação. (que nesse caso é Number(inum.value))
             -->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
