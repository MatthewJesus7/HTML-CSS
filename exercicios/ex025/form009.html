<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">
        <div>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" 
            oninput="ival.innerHTML = Number(inum.value)">

            <output id="ival">5</output>

            <!-- 
                Aqui definimos o ival colocado na id do output como uma utilidade de definir o valor dos números, e estando dentro do input com um value, os dois se juntam e funcionam como um só.
             -->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
