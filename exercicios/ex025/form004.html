<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="30" required>
            </p>
            <p>
                <label for="imail">E-Mail</label>
                <input type="email" name="mail" id="imail" autocomplete="email" placeholder="Digite seu E-mail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="Ex: (xx) xxxx-xxxx" required>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

</body>
</html>
