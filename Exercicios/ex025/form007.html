<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">

        <div>
            <label for="iest"></label>
            <select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RJ">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof"></label>

            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="PRO">Professor</option>
                <option value="ADV">Advogado</option>
                <option value="MED">Médico</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
