<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>video de praia</p>
    <video width="450px" controls>
        <source src="meu-video.mp4" type="video/mp4">
        <source src="Meu-Video-web.webm" type="video/webm">
        <p>seu navegador não é compativel com o video <a href="Meu-Video-web.webm" download="Meu-Video-web" type="video/webm">baixe aqui</a></p>
        </video>
        <!--videos hospedados usando a tag de video, vão consumir muita banda. E vai pesar no bolso do cliente.-->
<hr>
        <h1>Inserindo vídeos externos</h1>
